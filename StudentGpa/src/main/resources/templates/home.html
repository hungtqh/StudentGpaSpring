<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="common/shared :: common-header" />
<body>
	<div th:replace="common/shared :: navbar" />

	<div class="container" style="height: 500px;">
		<div class="row" style="margin-top: 60px;">
			<div class="col-sm-9 offset-md-3" th:if="${classActiveEdit}">

				<!-- Nav tabs -->
				<ul class="nav nav-tabs">

					<li class="nav-item"><a
						th:classappend="${classActiveEdit} ? 'active'" class="nav-link"
						href="#tab-1" data-toggle="tab"><span style="color: red;">Thay
								đổi mật khẩu</span></a></li>
				</ul>

				<!-- Tab panes -->
				<div class="tab-content">

					<!-- Edit user info -->
					<div class="tab-pane fade" id="tab-1"
						th:classappend="${classActiveEdit} ? 'show active'">
						<div class="card">
							<div style="border: none;">
								<div class="card-body"
									style="background-color: #ededed; margin-top: 20px;">

									<div class="alert alert-danger" th:if="${incorrectPassword}">
										<strong>Mật khẩu cũ không đúng!</strong>
									</div>
									
									<div class="alert alert-danger" th:if="${samePassword}">
										<strong>Mật khẩu mới không được giống mật khẩu cũ!</strong>
									</div>

									<div class="alert alert-success" th:if="${updateSuccess}">
										<strong>Cập nhật thành công!</strong>
									</div>

									<form th:action="@{/updateStudentInfo}" method="post">
										<input type="hidden" name="id" th:value="${user.id}">

										<div class="form-group">
											<label for="password">Mật khẩu hiện tại</label> <input
												type="password" class="form-control" id="password"
												name="password">
										</div>


										<div class="form-group">
											<label for="newPassword">Mật khẩu mới</label> &nbsp; <span
												id="checkPasswordMatch" style="color: red;"></span> <input
												type="password" class="form-control" id="newPassword"
												name="newPassword">
										</div>

										<div class="form-group">
											<label for="confirmPassword">Nhập lại mật khẩu mới</label>
											<input type="password" class="form-control"
												id="confirmPassword">
										</div>


										<button id="updateUserInfoButton" type="submit"
											class="btn btn-primary">Lưu lại</button>


									</form>
								</div>
							</div>
						</div>

					</div>


				</div>
			</div>
		</div>
	</div>
	<div th:replace="common/shared :: footer" />
	<div th:replace="common/shared :: body-bottom-scripts" />
	<script type="text/javascript">
		$("#password").focus();
	</script>
</body>
</html>
