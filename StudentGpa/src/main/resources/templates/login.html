<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="common/header :: common-header" />
<body>
	<div class="container">
		<h5 class="center-block">Hệ thống quản lý điểm PTIT.</h5>
		<hr>

		<img th:src="@{/image/logo.png}" class="img-fluid"
			style="width: 250px;">

		<div class="row">
			<div class="col-sm-4 offset-md-4">
				<div class="alert alert-danger text-center" role="alert" th:if="${param.error}">
					Tên tài khoản hoặc mật khẩu không đúng.
				</div>

				<div class="alert alert-success text-center" role="alert" th:if="${param.logout}">
					Bạn đã đăng xuất.
				</div>

				<form class="form-signin" th:action="@{/login}" method="post">
					<h2 class="form-signin-heading">Vui lòng đăng nhập</h2>
					<div class="form-group">
						<label for="username" class="sr-only">Tên tài khoản</label> <input
							type="text" class="form-control" placeholder="Tên tài khoản"
							name="username" id="username" required="required"
							autofocus="autofocus">
					</div>

					<div class="form-group">
						<label for="password" class="sr-only">Mật khẩu</label> <input
							type="password" class="form-control" placeholder="Mật khẩu"
							name="password" id="password" required="required">
					</div>

					<button class="btn btn-lg btn-primary btn-block" type="submit">Đăng
						nhập</button>
				</form>

			</div>
		</div>
	</div>

	<div th:replace="common/header :: body-bottom-scripts" />
</body>
</html>
